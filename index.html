<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Endereço</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Formulário de Endereço</h1>

    <form method="get" action="." id="form">
    <label for="cep">CEP</label>
    <input
        type="text"
        maxlength="9"
        id="cep"
        onkeyup="formatarCep(event)"
        onblur="consultarCep(event)"
        required
    />

    <label for="rua">Rua</label>
    <input
        type="text"
        text="rua"
        name="rua"
        id="rua"
        placeholder="Digite sua rua"
        required
    />

    <label for="numero">Número</label>
    <input
        type="text"
        text="numero"
        name="numero"
        id="numero"
        placeholder="Número"
        required
    />

    <label for="complemento">Complemento</label>
    <input
        type="text"
        text="complemento"
        name="complemento"
        id="complemento"
        placeholder="Complemento"
    />

    <label for="bairro">Bairro</label>
    <input
        type="text"
        text="bairro"
        name="bairro"
        id="bairro"
        placeholder="Digite seu bairro"
        required
    />

    <label for="uf">Estado</label>
    <select onchange="popularCidades(event)" name="uf" id="uf" required>
        <option value="" disabled selected>Escolha seu estado:</option>
    </select>

    <label for="cidade">Cidade</label>
    <select name="cidade" id="cidade" disabled required>
        
    </select>

    <button id="limpar" type="reset">Limpar</button>
    <input type="submit" id="prosseguir" value="Prosseguir" />
    </form>
</body>
<script src="script.js"></script>
</html>
