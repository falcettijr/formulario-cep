<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço - Code n App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Endereço - Code n App</h1>
    
    <form method="get" action=".">
        <label for="cep">CEP</label>
        <input type="text" maxlength="9" id="cep" onkeyup="formatarCep(event)" placeholder="00000-000" />

        <label for="rua">Rua</label>
        <input type="text" text="rua" name="rua" id="rua" placeholder="Digite sua rua" required>

        <label for="numero">Número</label>
        <input type="text" text="numero" name="numero" id="numero" placeholder="Número" required>

        <label for="complemento">Complemento</label>
        <input type="text" text="complemento" name="complemento" id="complemento" placeholder="Complemento">

        <label for="bairro">Bairro</label>
        <input type="text" text="bairro" name="bairro" id="bairro" placeholder="Digite seu bairro" required>

        <label for="estado">Estado</label>
        <select name="estado" id="uf" required>
            <option value="">Escolha seu Estado</option>
        </select>

        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade" required>
            <option value="">Escolha sua Cidade</option>
        </select>

        <button id="limpar">Limpar</button>
        <input type="button" id="enviar" value="Enviar" />

    </form> 

</body>
<script src="script.js"></script>
</html>
